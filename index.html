<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Signup page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="banner">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="form-btn" onclick="login()">Log In</button>
                <button type="button" class="form-btn" onclick="signup()">Signup</button>
            </div>
            <form id="login" class="input-group">
                <input type="text" class="input-feild" placeholder="User Id" required>
                <input type="text" class="input-feild" placeholder="Enter Password" required>
                <input type="checkbox" class="check-box"><span>Remember Password</span>
                <button type="submit" class="submit-btn">Login In</button>
            </form>
            <form id="signup" class="input-group">
                <input type="text" class="input-feild" placeholder="User Id" required>
                <input type="text" class="input-feild" placeholder="Email Id" required>
                <input type="text" class="input-feild" placeholder="Enter Password" required>

                <input type="checkbox" class="check-box"><span>I agree to the termd & conditions</span>
                <button type="submit" class="submit-btn">Signup</button>
            </form>
        </div>
        
    </div>
    <script>

        var x=document.getElementById("login");
        var y=document.getElementById("signup");
        var z=document.getElementById("btn");

        function signup(){
            x.style.left="-400px";
            y.style.left="50px";
            z.style.left="110px";
        }
        function login(){
            x.style.left="50px";
            y.style.left="450px";
            z.style.left="0px";
        }



    </script>
    
    
</body>
</html>
